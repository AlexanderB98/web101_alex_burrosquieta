  <main class="background">

    <header class="hearAbout">
      <h1 class="title">Contact</h1>
    </header>

    <h2 class="title2">How did you hear about me?</h2>

    <section class="checkboxes">
      <form class="form" action="http://127.0.0.1:5500/results.html" method="GET" enctype="multipart/form-data">
        <div class="firstCheck">
          <label for="classmate">Classmate</label>
          <input type="checkbox" name="classmate" id="classmate">
        </div>
        <div class="secondCheck">
          <label for="resume">Resume Submission</label>
          <input type="checkbox" name="resume" id="resume">
        </div>
        <div class="thirdCheck">
          <label for="linkedIn">LinkedIn</label>
          <input type="checkbox" name="linkedIn" id="linkedIn">
        </div>
        <div class="fourthCheck">
          <label for="codeAcademy">Code Academy Rec</label>
          <input type="checkbox" name="codeAcademy" id="codeAcademy">
        </div>
      </form>
    </section>

    <h2 class="title3">Would you like to be contacted?</h2>

    <section class="contactedPrompt">
      <form class="form2" action="http://127.0.0.1:5500/contact.html">
        <div class="yesPrompt">
          <label for="yes">Yes</label>
          <input type="radio" name="yes" id="yes">
        </div>
        <div class="noPrompt">
          <label for="no">No</label>
          <input type="radio" name="no" id="no">
        </div>
      </form>
    </section>

    <h2 class="title4">Email Address</h2>

    <section class="emailPrompt">
      <form class="form3" action="http://127.0.0.1:5500/contact.html">
        <div class="emailInput">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" size="50">
        </div>
      </form>
    </section>

    <h2 class="title5">If you would like a birthday wish, submit your birthdate! ðŸŽ‰</h2>

    <section class="birthdayPrompt">
      <form class="form4" action="http://127.0.0.1:5500/contact.html">
        <div class="birthdate">
          <label for="date">Date:</label>
          <input type="date" name="date" id="date">
        </div>
      </form>

    </section>

    <section class="commentPrompt">
      <form class="form5" action="http://127.0.0.1:5500/contact.html">
        <div class="commentArea">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments" maxlength="500" minlength="20" rows="20" cols="100"></textarea>
        </div>
      </form>
    </section>

    <section class="submitBtn">
      <div class="button">
        <button class="btn" type="submit" value="Submit">Submit</button>
      </div>
    </section>

    <script src="./Contact Page_files/contact.js"></script>

  </main>
